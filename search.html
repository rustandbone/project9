<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TAING - 검색</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/style/index.css" />
    <link rel="icon" href="./src/image/main/tiving.ico" type="image/x-icon" />
    <script src="src/js/include.js" defer></script>
  </head>

  <body class="search__body">
    <div w3-include-html="./header.html"></div>
    <section class="search">
      <h1 class="a11yHidden">검색</h1>
      <form action="" method="POST" class="search__form">
        <fieldset class="search__fieldset">
          <legend>검색</legend>
          <div class="search__formGroup">
            <div class="search__inputGroup">
              <label for="search" class="a11yHidden search__label">
                검색어
              </label>
              <input
                id="search"
                class="search__input"
                type="search"
                required
                placeholder="TV프로그램, 영화 제목 및 출연진으로 검색해보세요"
                name="search"
              />
            </div>
            <button
              type="button"
              class="button search__button"
              value="appendText"
              id="appendText"
            >
              <span class="a11yHidden">검색</span>
            </button>
          </div>
        </fieldset>
      </form>

      <div class="search__listGroup">
        <div class="search__recent" id="searchRecent">
          <h3 class="search__title">
            최근 검색어
            <span class="search__eraseAll" id="eraseAll">
              모두 지우기
              <button class="search__erase button"></button>
            </span>
          </h3>
          <p class="search__history search__none" id="searchNone">
            검색 내역이 없습니다.
          </p>
          <!-- <p class="search__history">
            Text
            <button class="search__erase button"></button>
          </p> -->
        </div>
        <div class="search__realtime">
          <h3 class="search__title">실시간 인기 검색어</h3>
          <ol class="search__lists">
            <li class="search__list">
              <a href="/" class="search__link">
                <span class="search__rank">1</span>재벌집 막내아들
              </a>
            </li>
            <li class="search__list">
              <a href="/" class="search__link">
                <span class="search__rank">2</span>미스터트롯2: 새로운 전설의
                시작
              </a>
            </li>
            <li class="search__list">
              <a href="/" class="search__link">
                <span class="search__rank">3</span>유 퀴즈 온 더 블럭
              </a>
            </li>
            <li class="search__list">
              <a href="/" class="search__link">
                <span class="search__rank">4</span>대행사
              </a>
            </li>
            <li class="search__list">
              <a href="/" class="search__link">
                <span class="search__rank">5</span>SHOW ME THE MONEY 11
              </a>
            </li>
            <li class="search__list">
              <a href="/" class="search__link">
                <span class="search__rank">6</span>미씽: 그들이 있었다2
              </a>
            </li>
            <li class="search__list">
              <a href="/" class="search__link">
                <span class="search__rank">7</span>술꾼도시여자들2
              </a>
            </li>
            <li class="search__list">
              <a href="/" class="search__link">
                <span class="search__rank">8</span>캐나다 체크인
              </a>
            </li>
            <li class="search__list">
              <a href="/" class="search__link">
                <span class="search__rank">9</span>미씽: 그들이 있었다 - 그들을
                다 만나다
              </a>
            </li>
            <li class="search__list">
              <a href="/" class="search__link">
                <span class="search__rank">10</span>술꾼도시여자들
              </a>
            </li>
          </ol>
          <time class="search__time" datetime="2022-12-24T03:04:00">
            2022.12.24 오전 03:04 기준
          </time>
        </div>
      </div>
    </section>

    <script>
      const btnClick = document.getElementById("appendText");

      btnClick.addEventListener("click", () => {
        const ulNode = document.getElementById("searchRecent");
        const liNode = document.createElement("p");
        const btn = document.createElement("button");

        liNode.textContent = document.getElementById("search").value;
        ulNode.appendChild(liNode).classList.add("search__history");
        liNode.appendChild(btn).classList.add("search__erase");

        var none = document.getElementById("searchNone");
        let eraseAll = document.getElementById("eraseAll");

        if (none.style.display == "") {
          none.style.display = "none";
        }
        if (eraseAll.style.display == "") {
          eraseAll.style.display = "block";
        }
      });
    </script>
  </body>
</html>
