<body>

    <section class="section-1">

        </div>
        <button class="prev">
          <i class="fa-solid fa-chevron-left fa-xl" style="color: #c3c6d1;"></i>
        </button>
        <button class="next">
          <i class="fa-solid fa-chevron-right fa-xl" style="color: #c3c6d1;"></i>
        </button>
        <a href="#" class="details">자세히보기</a>

          </button>
          <button class="dot"></button> <!-- css에서 구현-->
          <button class="dot"></button>
          <button class="dot"></button>
          <button class="dot"></button>
        </div>
      </div>
